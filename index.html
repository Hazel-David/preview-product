<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
   <div class="product-image">
    <img src="images/image-product-desktop.jpg" alt="" style="height: 300px;">
   </div>
   <div class="hero-text">
    <p class="perfume">perfume</p>
    <h1>Gabrielle Essence Eau De Parfume</h1>
    <p class="description">
      A floral,solar and voluptous interpratation composed by Oliver Polge,Perfume-Creator for the House of CHANEL
    </p>
    <div class="prices">
      <div class="new">
        <h1>$149.99</h1>
      </div>
      <div  class="old">
        <p>$169.99</p>
      </div>
    </div>
    <button><img src="images/icon-cart.svg" alt=""><p>Add to cart</p></button>
   </div>
  </main>

</body>
</html>
